<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Modifier une dépense</title>
  <!-- Bootstrap pour le style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h1 class="mb-4">Modifier une dépense</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- Formulaire de modification -->
  <form method="post" id="editForm" novalidate> 
    <div class="mb-3">
      <label class="form-label">Institution</label>
      <input type="text" name="institution" class="form-control" value="{{ depense.institution }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Reçu</label>
      <input type="text" name="recu" class="form-control" value="{{ depense.recu }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Quantité</label>
      <input type="text" name="quantite" class="form-control" value="{{ depense.quantite }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Motif</label>
      <input type="text" name="motif" class="form-control" value="{{ depense.motif }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Date</label>
      <input type="date" name="date" class="form-control" value="{{ depense.date }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Somme payé</label>
      <input type="text" name="somme" class="form-control" value="{{ depense.somme }}" placeholder="ex: 1 000 FC" inputmode="numeric" pattern="^[0-9\\s,]+( ?FC)?$" title="Ex: 1 000 FC" required>
    </div>

    <button class="btn btn-primary">Enregistrer</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    (function () {
      'use strict'
      var forms = document.querySelectorAll('#editForm')
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Annuler</a>
  </form>
</body>
</html>
